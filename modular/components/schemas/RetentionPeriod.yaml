required:
  - number
  - units
type: object
properties:
  number:
    type: integer
    description: The number of units for the retention period.
    format: int32
  units:
    type: string
    description: The unit of time that the retention period is measured in.
    enum:
      - NANOS
      - MICROS
      - MILLIS
      - SECONDS
      - MINUTES
      - HOURS
      - HALF_DAYS
      - DAYS
      - WEEKS
      - MONTHS
      - YEARS
      - DECADES
      - CENTURIES
      - MILLENNIA
      - ERAS
      - FOREVER
