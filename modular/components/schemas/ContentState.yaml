required:
  - id
  - name
  - color
type: object
properties:
  id:
    type: integer
    description: identifier of content state. If 0, 1, or 2, this is a default space state
    format: int64
  name:
    type: string
    description: name of content state.
  color:
    type: string
    description: hex string representing color of state
