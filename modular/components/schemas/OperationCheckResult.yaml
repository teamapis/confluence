required:
  - operation
  - targetType
type: object
properties:
  operation:
    type: string
    description: The operation itself.
    enum:
      - administer
      - archive
      - clear_permissions
      - copy
      - create
      - create_space
      - delete
      - export
      - move
      - purge
      - purge_version
      - read
      - restore
      - restrict_content
      - update
      - use
  targetType:
    type: string
    description: >-
      The space or content type that the operation applies to. Could be one of-
      - application - page - blogpost - comment - attachment - space
description: An operation and the target entity that it applies to, e.g. create page.
