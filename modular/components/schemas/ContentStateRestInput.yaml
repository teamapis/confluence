type: object
properties:
  name:
    type: string
    description: Name of content state. Maximum 20 characters.
  color:
    type: string
    description: >-
      Color of state. Must be in 6 digit hex form (#FFFFFF). The default colors
      offered in the UI are:
       #ff7452 (red),
       #2684ff (blue),
       #ffc400 (yellow),
       #57d9a3 (green), and
       #8777d9 (purple)
  id:
    type: integer
    description: >-
      id of state. This can be 0,1, or 2 if you wish to specify a default space
      state.
    format: int64
