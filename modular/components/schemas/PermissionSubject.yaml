required:
  - identifier
  - type
type: object
properties:
  type:
    type: string
    enum:
      - user
      - group
  identifier:
    type: string
    description: >-
      for `type=user`, identifier should be user's accountId or `anonymous` for
      anonymous users


      for `type=group`, identifier should be name of the group or groupId
description: The user or group that the permission applies to.
